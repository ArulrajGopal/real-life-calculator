<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hike Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hike Calculator</h1>
        <div class="input-container">
            <div class="input-group">
                <label for="base-salary">Base Salary:</label>
                <input type="number" id="base-salary" placeholder="Enter your base salary" disabled>
            </div>
            <div class="input-group">
                <label for="hike-percentage">Percentage of Hike:</label>
                <input type="number" id="hike-percentage" placeholder="Enter hike percentage" disabled>
            </div>
            <div class="input-group">
                <label for="new-salary">New Salary:</label>
                <input type="number" id="new-salary" placeholder="Enter new salary" disabled>
            </div>
            <div class="input-group">
                <label>Calculate:</label>
                <div>
                    <input type="radio" name="calculate" id="calculate-new-salary" value="new-salary" onclick="selectCalculation('new-salary')" checked>
                    <label for="calculate-new-salary">New Salary</label>
                </div>
                <div>
                    <input type="radio" name="calculate" id="calculate-base-salary" value="base-salary" onclick="selectCalculation('base-salary')">
                    <label for="calculate-base-salary">Base Salary</label>
                </div>
                <div>
                    <input type="radio" name="calculate" id="calculate-hike-percentage" value="hike-percentage" onclick="selectCalculation('hike-percentage')">
                    <label for="calculate-hike-percentage">Hike Percentage</label>
                </div>
            </div>
            <div class="button-container">
                <button onclick="calculate()">Calculate</button>
            </div>
        </div>
        <h2 id="result"></h2>
    </div>

    <script src="hike.js"></script>
</body>
</html>
