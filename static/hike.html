<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hike Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hike Calculator</h1>
        <div class="input-container">
            <div class="input-group">
                <label for="base-salary">Base Salary:</label>
                <input type="number" id="base-salary" placeholder="Enter your base salary">
            </div>
            <div class="input-group">
                <label for="hike-percentage">Percentage of Hike:</label>
                <input type="number" id="hike-percentage" placeholder="Enter hike percentage">
            </div>
            <div class="button-container">
                <button onclick="calculateNewSalary()">Calculate New Salary</button>
            </div>
        </div>
        <h2 id="result"></h2>
    </div>

    <script src="hike.js"></script>
</body>
</html>
